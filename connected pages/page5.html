		<form name="jQuery-form" id="jQuery-form" action="page6.html">
			<div class="container ">
				<div class="row" >
					<div class="col-12 mb-2 mt-3" id="titleOfForm">
						<h1>Checkout Form</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label for="name">Full Name</label>
							<input type="text" name="name" class="validate[required,minSize[5] form-control " placeholder="Full Name" id="nameid">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" class="form-control validate[required,custom[email]]" placeholder="email">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="phoneNumber">Phone Number</label>
							<input type="number" name="phoneNumber" class=" validate[required,minSize[10]] form-control" placeholder="Phone number">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="datepick">Pick the suitable date for delivery</label>
							<p>Date: <input type="text" id="datepicker" name="datepick" class=" form-control validate[required]"></p>
						</div>
					</div>

				    <div class="form-group col-4">
	                    <label for="exampleFormControlSelect1">*Select State</label>
	                    <select class="form-control validate[required]" id="exampleFormControlSelect1">
	                    	<option value="">Select State</option>
	                        <option value="1">Madhya Pradesh</option>
	                        <option value="2">Maharashtra</option>
	                        <option value="3">Assam</option>
	                        <option value="4">Goa</option>
	                        <option value="5">Tamil Nadu</option>
	                    </select>
	                </div>   <!-- state selection ends here-->

					<div class="col-4">
						<div class="form-group ">
		                    <label for="exampleFormControlSelect2">*Select City</label>
		                    <select class="form-control validate[required] " id="exampleFormControlSelect2">
		                    	<option value="">Select city</option>
		                        <option value="1">Bhopal</option>
		                        <option value="3">Satna</option>
		                        <option value="4">Rewa</option>
		                        <option value="5">Vidisha</option>
		                        <option value="6">Raisen</option>
		                    </select>
	                    </div>    <!--  city selection ends here-->	
					</div>
					<div class="col-4">
						<div class="form-group">
							<label for="pincode">Pincode</label>
							<input type="number" name="pincode" class="form-control validate[required,custom[number]]" placeholder="Pincode">
						</div>
					</div>
					<div class="col-12">
						<div class="form-group">
							<label for="address"> Delivery Address</label>
							<textarea name="address" class="form-control validate[required,minSize[200]" placeholder="Address"></textarea>
						</div>
					</div>


					 <!--Mode selection starts here-->
	                <div class="col-6 form-group">
		                <div>
							<span>Payment mode 
								<br>
							</span>
							
							<input class="validate[required] radio" type="radio" name="group0" id="radio1" value="5">
							<span>PayTm </span><br>
							
							<input class="validate[required] radio" type="radio" name="group0" id="radio2" value="3">
							<span>UPI </span><br>
							
							<input class="validate[required] radio" type="radio" name="group0" id="radio3" value="9">
							<span> Google Pay</span><br>

							<input class="validate[required] radio" type="radio" name="group0" id="radio4" value="10">
							<span>Debit Card</span><br>

							<input class="validate[required] radio" type="radio" name="group0" id="radio5" value="4">
							<span>Credit card</span><br>
						</div>
	                </div>
	                <!--Mode selection ends here-->




	            
	                <div class="col-lg-12 col-sm-12 col-xs-12 form-group">
		               <a href="page6.html"><button type="submit " class="btn btn-outline-primary form-control"> SUBMIT</button></a> 
		            </div>    
			    </div>
